<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PocketID - Your Digital Card Wallet</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Container Styling */
    .container {
      max-width: 800px;
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
    }

    /* Title Styling */
    h1 {
      font-size: 2.8em;
      margin-bottom: 15px;
      color: #00c853;
    }

    /* Description Styling */
    p {
      font-size: 1.2em;
      line-height: 1.6;
      margin: 20px 0;
      color: #dcdcdc;
    }

    /* Image and Button Container Styling */
    .app-promo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    /* Image Styling */
    .app-image {
      width: 80%; /* 20% reduction */
      max-width: 280px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
    }

    /* Download Button Styling */
    .download-btn {
      padding: 15px 30px;
      font-size: 1.2em;
      color: #1e1e1e;
      background-color: #00c853;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #00a046;
    }

    /* Social Media Links */
    .social-links {
      margin-top: 30px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .social-links a {
      color: #00c853;
      text-decoration: none;
      font-size: 1.4em;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #00a046;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PocketID</h1>
    <p>Your all-in-one digital wallet for cards. With PocketID, easily scan, store, and access your physical cards digitally, anytime and anywhere. Stay organized and secure with a sleek, dark aesthetic designed just for you.</p>
    
    <!-- Image and Download Button -->
    <div class="app-promo">
      <img src="./images/Home.png" alt="PocketID App Homepage" class="app-image">
      <a href="#" class="download-btn">Download PocketID</a>
    </div>

    <!-- Social Media Links -->
    <div class="social-links">
      <a href="https://facebook.com" target="_blank">Facebook</a>
      <a href="https://twitter.com" target="_blank">Twitter</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
    </div>
  </div>
</body>
</html>
